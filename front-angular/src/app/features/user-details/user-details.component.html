<div class="wrapper">
	<div class="picture">
		<ng-container *ngIf="user.imageUrl">
			<img [src]="'assets/img/' + user.imageUrl" alt="Image de profil" width="64" height="64">
		</ng-container>
		<ng-container *ngIf="!user.imageUrl">
			<span [style.background-color]="user.color">
				{{ user.firstName.charAt(0) }} {{ user.lastName.charAt(0) }}
			</span>
		</ng-container>
	</div>
	<div class="informations">
		<p>Pr√©nom : {{ user.firstName }}</p>
		<p>Nom : {{ user.lastName }}</p>
		<p>Email : {{ user.email }}</p>
	</div>
</div>
