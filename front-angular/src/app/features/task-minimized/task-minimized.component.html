<div class="wrapper">
	<div>
		<span class="id">{{ task.idTask }}</span>
		<span class="title">{{ task.title }}</span>
		<span class="category">{{ task.category | uppercase}}</span>
	</div>
	<div>
		<span class="points">{{ task.points }}</span>
		<span class="prioeity">{{ task.priority }}</span>
		<span class="state">{{ task.state }}</span>
		<!-- <span class="user">user: {{ task.assignedUserId }}</span> -->
		<div class="picture">
			<ng-container *ngIf="assignedUser?.imageUrl">
				<img [src]="'assets/img/' + assignedUser?.imageUrl" alt="Image de profil" width="64" height="64">
			</ng-container>
			<ng-container *ngIf="!assignedUser?.imageUrl">
				<span [style.background-color]="assignedUser?.color">
					{{ assignedUser?.firstName }}
				</span>
			</ng-container>
		</div>

	</div>
	<div class="actions">
		<img src="assets/img/trash.svg" alt="trash image" width="44" height="44"
			(click)="onDeleteClick(task)">
	</div>
</div>
