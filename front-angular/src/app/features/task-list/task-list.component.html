<ng-container *ngFor="let task of tasks">
	<app-task-minimized
		(onDeleteTaskEvent)="deleteTask($event)"
		[task]="task">
	</app-task-minimized>
</ng-container>


<h2>Liste des t√¢ches par projet</h2>
<ng-container *ngFor="let project of projects">
	<div class="project">
		<h3>{{ project.projectId }} - {{ project.label }}</h3>
		
		<ng-container *ngFor="let task of project.tasks">
			<app-task-minimized
				(onDeleteTaskEvent)="deleteTask($event)"
				[task]="task">
			</app-task-minimized>
		</ng-container>

	</div>
</ng-container>
